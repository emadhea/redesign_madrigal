<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Activity 4 | Redesign</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <img src="img/logo.png" alt="logo">
            <div class="yahoo">
                <img src="img/yahoo.png" alt="yahoo">
                <h3>MESSENGER</h3>
            </div>
            <h1>Yahoo ID:</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" placeholder="Yahoo ID..." name="" class="box">
                </div>
            </form>
            <h1>Password:</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" placeholder="Password..." name="" class="box">
                </div>
            </form>
            <div class="cbox1">
                <label><input type="checkbox" name="">Remember my ID & password</label>
            </div>
            <div class="cbox2">
                <label><input type="checkbox" name="">Sign in automatically</label>
            </div>
            <div class="cbox2">
                <label><input type="checkbox" name="">Sign in as invisible to everyone</label>
            </div>
            <div class="inputbx">
                <input type="submit" value="Sign in" name="" class="btn">
            </div>
            <h2>Language:</h2>
            <div class="dropdown">
                <select id="language">
                    <option>English(U.S)</option>
                    <option>Filipino</option>
                </select>
            </div>
            <div class="newID">
                <a href="#">Get a new Yahoo! ID...</a>
            </div>
            <div class="password">
                <a href="#">Forgot your Password?</a>
            </div>
        </div>
    </div>
</body>

</html>
